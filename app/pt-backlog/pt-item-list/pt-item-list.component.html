<ListView class="items-list" [items]="ptItems" (itemTap)="listItemTap($event)">
    <template let-item="item" let-i="index">
        <GridLayout class="li-wrapper" rows="60" columns="10, 50,  *, 100">
            <StackLayout class="li-info-wrapper" col="2">
                <Label class="li-title" [text]="item.title"></Label>
            </StackLayout>
        </GridLayout>
    </template>
</ListView>
